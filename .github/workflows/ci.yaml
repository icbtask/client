---
on: [push]
name: Test
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          component: clippy rustfmt

      - name: Install just
        uses: extractions/setup-just@v1

      - name: Install nextest
        uses: taiki-e/install-action@nextest

      - name: Run linting
        run: just lint

      - name: Run tests
        run: just test

  build-linux-x86_64-musl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install just
        uses: extractions/setup-just@v1

      - name: Setup podman
        run: sudo apt install -y podman

      - name: Build Release
        run: sudo just build-linux-x86_64-musl

      - name: Check binary
        run: |
          file ./target/x86_64-unknown-linux-musl/release/icbtask
          ls -lh ./target/x86_64-unknown-linux-musl/release/icbtask
